name: mp3yap
description: YouTube MP3 Downloader with Flutter
publish_to: 'none'
version: 3.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3

  # HTTP & WebSocket
  dio: ^5.4.0
  web_socket_channel: ^3.0.3

  # Audio Player
  audioplayers: ^6.5.1

  # File Picker
  file_picker: ^10.3.7

  # Drag and Drop (Desktop)
  desktop_drop: ^0.7.0

  # Dashed Border
  dotted_border: ^3.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Custom Fonts (Cyberpunk Design)
  google_fonts: ^6.1.0
  easy_localization: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  path: ^1.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/translations/
